suites:
    unit:
        path: ./unit/

settings:
    shuffle: true
    lint: true
paths:
    tests: tests
    output: tests/_output
    support: tests/_support
    data: tests
coverage:
    enabled: true
    remote: true
    include:
        - src/*
    exclude:
        - src/Authentication/src/ConfigProvider.php
        - src/Ping/src/ConfigProvider.php
        - src/Workunit/src/ConfigProvider.php
    low_limit: 50
    high_limit: 80